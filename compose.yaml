services:
  db:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=storage'
      - 'POSTGRES_PASSWORD=root'
      - 'POSTGRES_USER=root'
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    ports:
      - '5432:5432'
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - '9000:9000'
      - '9090:9090'
    volumes:
      - 'minio-data:/data'
    command: server ~/minio --console-address :9090
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
  redis:
    image: redis:7.2-rc-alpine
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data
    command: redis-server --save 20 1 --loglevel warning --requirepass Zmt3b2tnb3JqZ293ZWY

volumes:
  db-data:
    driver: local
  minio-data:
    driver: local
  cache:
    driver: local